version: "3"

services:
  envoy:
    image: envoyproxy/envoy:v1.14-latest
    entrypoint: "/usr/local/bin/envoy"
    command:
      - "--config-path /etc/envoy/envoy.yaml"
      - "--base-id 1"
    ports:
      - 8080:80
    volumes:
      - ./envoy:/etc/envoy

  backend:
    build:
      dockerfile: backend.Dockerfile
      context: .
      target: development
    env_file: ./dev.env
    volumes:
      - ./backend:/backend
      - ./backend/schema:/schema
      - ./scripts/docker-entrypoint.backend.sh:/bin/docker-entrypoint.backend.sh
    expose:
      - "80"
    environment:
      TZ: "Asia/Tokyo"

  frontend:
    build:
      dockerfile: frontend.Dockerfile
      context: .
      target: development
    env_file: ./dev.env
    volumes:
      - ./frontend:/frontend
      - node_modules:/frontend/node_modules
      - ./scripts/docker-entrypoint.frontend.sh:/bin/docker-entrypoint.frontend.sh
    expose:
      - "3000"
    environment:
      TZ: "Azia/Tokyo"
      BACKEND_HOST: "http://backend"

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: portal
      TZ: "Asia/Tokyo"
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql:/var/lib/mysql
      - ./seeds:/seeds
    ports:
      - 3306:3306

volumes:
  mysql:
  node_modules:
    driver: local
