name: backend

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: database

    container:
      image: golang:1.18
      env:
        DATABASE_URL: "root:password@tcp(mysql)/?parseTime=true&multiStatements=true"

    steps:
      - uses: actions/checkout@v3

      - name: Install mysqldef
        run: |
          wget https://github.com/k0kubun/sqldef/releases/download/v0.11.45/mysqldef_linux_amd64.tar.gz
          tar xvf mysqldef_linux_amd64.tar.gz
          chmod +x mysqldef
          mv mysqldef /usr/local/bin

      - name: Run backend tests
        working-directory: backend
        run: |
          make ci-test
