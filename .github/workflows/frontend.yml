name: frontend

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "frontend/**"

defaults:
  run:
    working-directory: frontend

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: frontend
      - name: Prettier
        run: npm run format:check
      - name: ESLint
        run: npm run lint -- --quiet
      - name: Typecheck
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: frontend
      - name: Build
        run: npm run build
      - name: Generate stats
        run: node tools/generate-stats.js > build-stats.json
      - name: Upload stats
        uses: actions/upload-artifact@v2
        with:
          name: build-stats
          path: frontend/build-stats.json
      - name: Download Stats from master
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: frontend.yml
          branch: master
          event: push
          name: build-stats
          path: frontend/master-stats
      - name: Compare stats
        id: compare-stats
        run: node tools/compare-stats.js master-stats/build-stats.json build-stats.json > compared-stats.md
      - name: Upload compared stats
        uses: actions/upload-artifact@v2
        with:
          name: compared-stats
          path: frontend/compared-stats.md
