name: frontend

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - frontend/**

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm-install
        run: npm install --force
      - name: Prettier
        run: npm run format:check
      - name: ESLint
        run: npm run lint
      - name: Typecheck
        run: npm run typecheck
      - name: npm-install
        run: npm install --force
      - name: Build
        run: npm run build
