name: Docker

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: frontend
            file: frontend.Dockerfile
            target: production
          - name: backend
            file: backend.Dockerfile
            target: production
    
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: https://ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Downcase DOCKER_REPO
        run: |
          github_repo="${{ github.repository }}"
          echo "DOCKER_REPO=${github_repo,,}" >> "${GITHUB_ENV}"
      
      - name: Generate docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ env.DOCKER_REPO }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha
      
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          push: true
          context: .
          file: ${{ matrix.file }}
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: ${{ format('type=registry,ref=ghcr.io/{0}/{1}:build-cache', env.DOCKER_REPO, matrix.name) }}
          cache-to: ${{ github.actor != 'dependabot[bot]' && format('type=registry,ref=ghcr.io/{0}/{1}:build-cache,mode=max', env.DOCKER_REPO, matrix.name) }}
