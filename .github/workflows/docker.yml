name: Docker

on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: frontend
            file: frontend.Dockerfile
            target: production
          - name: backend
            file: backend.Dockerfile
            target: production
    
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: https://ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/portal/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=sha
      
      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.file }}
          target: ${{ matrix.target }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/portal/${{ matrix.name }}:build-cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/portal/${{ matrix.name }}:build-cache,mode=max
