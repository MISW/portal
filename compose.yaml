services:
  mysql:
    command: mariadbd --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_DATABASE=portal
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
      - TZ=Asia/Tokyo
    image: mariadb:10.11
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql

  backend:
    build:
      dockerfile: backend.dockerfile
      target: development
      context: .
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PATH=/api/
      - VIRTUAL_PORT=80
    env_file:
      - ./dev.env
    ports:
      - "80:80"
    volumes:
      - gopkg:/go/pkg
      - ./backend:/backend
      - ./backend/schema:/schema
      - ./seeds:/seeds

  frontend:
    build:
      dockerfile: frontend.dockerfile
      target: development
      context: .
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PATH=/
      - VIRTUAL_PORT=3000
    env_file:
      - ./dev.env
    ports:
      - "3000:3000"
    volumes:
      - pnpm-store:/frontend/.pnpm-store
      - node_modules:/frontend/node_modules
      - ./frontend:/frontend

  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.2
    ports:
      - "1080:1080"
      - "10443:10443"
    environment:
      - HTTP_PORT=1080
      - HTTPS_PORT=10443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

volumes:
  mysql:
  gopkg:
  pnpm-store:
  node_modules:
